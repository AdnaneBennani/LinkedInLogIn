<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkdeIn</title>
</head>
<body>
    <div class="container">
        <h1 class="Linked">Linked <span class="in">in</span></h1>
        <div class="content">
            <div>
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>
            <input type="text" name="" id="user" placeholder="Username">
            <div class="showinput">
                <div class="inpt">
                    <input type="password" name="" id="pass" placeholder="Password">
                    <a class="showtext" id="showpasswordtext" href="" >Show</a>
                </div>
            </div>
            <a class="forget"  href="">Forget password ?</a>
            <a class="link signin" href="" id="signin">Sign In</a>
            <div class="hr">
                <hr>
                <p class="or">or</p>
                <hr>
            </div>
            <div class="applebtn">
                <a class="link applesignin" href=""><span><img class="applelogo" src="apple.png" alt=""></span> Sign In with Apple</a>
            </div>
        </div>
        <h3>New to linkedIn ? <a class="join" href="">Join now</a></h3>
        <div id="NotifBox">
        
        </div>
        <div class="loader" id="loading"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
