<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <!-- <h1 class="Linked">Linked <span class="in">in</span></h1> -->
        <div class="content">
            <div>
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>
            <input type="text"  id="user" placeholder="Username">
            <div class="showinput">
                <div class="inpt">
                    <input type="password"  id="pass" placeholder="Password">
                    <a class="showtext" id="showpasswordtext" href="" >Show</a>
                </div>
                <div class="inpt">
                    <input type="password"  id="pass" placeholder=" Confirm Password">
                    <a class="showtext" id="showpasswordtext" href="" >Show</a>
                </div>
            </div>
            <a class="forget" id="forgetpass"  href="passwordreset.html">Forget password ?</a>
            <a class="link signin" href="" id="signin">Sign In</a>
            <div class="hr">
                <hr>
                <p class="or">or</p>
                <hr>
            </div>
        
            <div class="applebtn">
                <a class="link applesignin" href=""> Connect With Google</a>
                <div class="link applesignin">
                    <img src="apple.png" alt="">
                    <a class="link " href=""> Sign In with Apple</a>
                </div>
            </div>
        </div>
        <h3>You don't have a account ? <a class="join" href="">Join now</a></h3>
        <div id="NotifBox">
        
        </div>
        <div class="loader" id="loading"></div>
    </div>

</body>
</html>
